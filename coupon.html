<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/order.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
</head>
<body>
  <!-- 订单中心 -->
  <div class="container-fluid nav-order">
    <div class="row">
      <div class="col-xs-12 order">
        <a href="personal.html" style="color: black;text-decoration: none;">
          <span class="iconfont icon-xiangzuo"></span>
        </a>
        <span style="font-size: 14px;font-weight: 600;">优惠卷</span>
        <span class="" style="font-size: 12px;">优惠卷说明</span>
      </div>
    </div>
    <div class="row" style="display: flex;flex-direction: row;justify-content: space-between;align-items: center;">
      <div class="col-xs-3 order-table order-coupon-1">
        <a class="color-font">
          <span>未使用</span>
        </a>
      </div>
      <div class="col-xs-3 order-table order-coupon-2">
        <a>
          <span>已使用</span>
        </a>
      </div>
      <div class="col-xs-3 order-table order-coupon-3">
        <a>
          <span>已过期</span>
        </a>
      </div>
    </div>
  </div>

  <!-- 产品 -->
  <!-- 未使用 -->
  <div class="container-fluid coupon" id="coupon-item-1">
    <div class="row item-coupon">
      <div class="col-xs-12">
        <div class="item-img-coupon">
          <img src="img/5.png" class="img-responsive">
        </div>
      </div>
    </div>
    <div class="row item-coupon">
      <div class="col-xs-12">
        <div class="item-img-coupon">
          <img src="img/5.png" class="img-responsive">
        </div>
      </div>
    </div>
  </div>

  <!-- 已使用 -->
<div class="container-fluid coupon" id="coupon-item-2" style="display: none;">
    <div class="row item-coupon">

      <div class="col-xs-12">
        <div class="item-img-coupon">
          <img src="img/5.png" class="img-responsive">
        </div>
      </div>
    </div>
    <div class="row item-coupon">
      <div class="col-xs-12">
        <div class="item-img-coupon">
          <img src="img/5.png" class="img-responsive">
        </div>
      </div>
    </div>
  </div>
  <!-- 已过期 -->
  <div class="container-fluid coupon" id="coupon-item-3" style="display: none;">
    <div class="row item-coupon">
      <div class="col-xs-12">
        <div class="item-img-coupon">
          <img src="img/5.png" class="img-responsive">
        </div>
      </div>
    </div>
    <div class="row item-coupon">
      <div class="col-xs-12">
        <div class="item-img-coupon">
          <img src="img/5.png" class="img-responsive">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.order-coupon-1').click(function(){
        $(this).children().addClass('color-font');
        $('#coupon-item-1').css('display','block');
         $('#coupon-item-1').siblings('.coupon').each(function(index,item){
           $(item).css('display','none');
         })
       $(this).siblings('.order-table').each(function(index,item){
       $(item).children().removeClass('color-font');
       })
      })

      $('.order-coupon-2').click(function(){

        $(this).children().addClass('color-font');
        $('#coupon-item-2').css('display','block');
         $('#coupon-item-2').siblings('.coupon').each(function(index,item){
           $(item).css('display','none');
         })
       $(this).siblings('.order-table').each(function(index,item){
       $(item).children().removeClass('color-font');

       })
      })

      $('.order-coupon-3').click(function(){
        $(this).children().addClass('color-font');
        $('#coupon-item-3').css('display','block');
         $('#coupon-item-3').siblings('.coupon').each(function(index,item){
           $(item).css('display','none');
         })
       $(this).siblings('.order-table').each(function(index,item){
       $(item).children().removeClass('color-font');

       })
      })
    })
  </script>
  
</body>
</html>
